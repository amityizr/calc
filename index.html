<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>


    <title>מחשבון</title>
</head>
<body>
    <h1>המחשבון של יובל</h1>
    <div class=calc-grid>
        <div class="screen">
            <input type="text" placeholder="תוצאה"/>
        </div>
        <div class="btn btn-clear" data-calc="C"></div>
        <div class="btn btn-num" data-calc="1"></div>
        <div class="btn btn-num" data-calc="2"></div>
        <div class="btn btn-num" data-calc="3"></div>
        <div class="btn btn-num" data-calc="4"></div>
        <div class="btn btn-num" data-calc="5"></div>
        <div class="btn btn-num" data-calc="6"></div>
        <div class="btn btn-num"  data-calc="7"></div>
        <div class="btn btn-num" data-calc="8"></div>
        <div class="btn btn-num" data-calc="9"></div>
        <div class="btn btn-num" data-calc="0"></div>
        <div class="btn btn-action" data-calc="+"></div>
        <div class="btn btn-action" data-calc="-"></div>
        <div class="btn btn-equal" data-calc="="></div>
        <div class="btn btn-action" data-calc="/"></div>
        <div class="btn btn-action" data-calc="*"></div>
        <div class="btn btn-num" data-calc="."></div>
    </div>
    <footer>
        <button id="light-dark">Dark Mode</button>
    </footer>
</body>
</html>
